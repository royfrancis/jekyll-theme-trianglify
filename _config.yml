name: Trianglify

project:
  version:
  download_url:
  download_text:

license:
  software:
  software_url:

  docs:
  docs_url:

links:
  header:
    - title:
      icon:
      brand:
      url:
  homepage:
    - title:
      icon:
      brand:
      url:
  footer:
    - title: Trianglify
      icon: github
      brand: true
      url: https://github.com/royfrancis/jekyll-theme-trianglify
    - title: Issues
      icon: bug
      url: https://github.com/royfrancis/jekyll-theme-trianglify/issues
  logo:
    src: /assets/logo.svg 
    href: https://nbis.se/
    alt: nbis-logo

ui:
  mode: 'light' # 'auto', 'dark', 'light'
  brand:
    dark: "#4C979F"
    light: "#4C979F"
  border_color:
    dark: "#5f5f5f"
    light: "#dee2e6"
  header:
    trianglify: true
    dark:
      color1: "#35696f"
      color2: "#264b4f"
    light:
      color1: "#4C979F"
      color2: "#6fabb2"
  masthead:
    color:
      dark: "#d8d8d8"
      light: "#fff"
    align:
      homepage:
      page:
  toc:
    highlight:
      light:
      dark:

custom-javascript-list:
custom-css-list:

social:
  github:
    enabled: false
    user:
    repo:
  twitter:
    enabled: false
    via:
    hash:
    account:
  facebook:
    enabled: false
    profileUrl:

analytics:
  google:

# Build settings
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - jekyll-docs-theme.gemspec
  - LICENSE.md
  - README.md
  - screenshot.png
